<body>
  <!-- 
    定义一系列的算法，把他们一个个封装起来，并且他们可以相互替换
    表单提交，自定义规则，不用各种if判断
   -->
  <script>
    // 定义策略
    var strategies = {
      S: function (salary) {
        return salary * 4
      },
      A: function (salary) {
        return salary * 3
      },
      B: function (salary) {
        return salary * 2
      }
    }
    var calcBonus = function (salary, level) {
      return strategies[level](salary)
    }
    console.log(calcBonus(1000, 'S'));
    console.log(calcBonus(1000, 'A'));
   
  </script>
</body>
