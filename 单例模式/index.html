<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .login {
      position: fixed;
      width: 300px;
      height: 300px;
      border: 1px solid #000
    }
    .iframe {
      position: fixed;
      width: 200px;
      right: 0;
      height: 200px;
      border: 1px solid red
    }
  </style>
</head>
<body>
  <button onclick="createLogin()">login</button>
  <button onclick="createIframe()">iframe</button>
  <script>
    // 管理单例
    function getSingle (fn) {
      var instance
      return function () {
        return instance || (instance = fn.apply(this, arguments))
      }
    } 年
    // 具体的业务逻辑
    function createLoginLayer () {
      var div = document.createElement('div')
      div.innerHTML = '登录'
      div.className = 'login'
      div.style.display = 'none'
      document.body.append(div)
      return div
    }
    function createIframeLayer () {
      var div = document.createElement('div')
      div.innerHTML = 'iframe'
      div.className = 'iframe'
      div.style.display = 'none'
      document.body.append(div)
      return div
    }

    // 创建login的单例
    var createSingleLogin = getSingle(createLoginLayer)
    function createLogin () {
      var login = createSingleLogin()
      login.style.display = 'block'
    }

    var createSingleIframe = getSingle(createIframeLayer)
    function createIframe() {
      var ifame = createSingleIframe()
      ifame.style.display = 'block'
    }


  </script>
</body>
</html>
